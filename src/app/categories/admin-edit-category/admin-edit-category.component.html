<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" *ngIf="categoryData">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{categoryData.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Tiêu đề</label>
                        <input type="text" class="form-control" [(ngModel)]="categoryData.name" name="name">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="update(categoryData)">Cập nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
