<div class="theme-inner-banner">
    <img src="../../assets/images/shape/13.png" alt="" class="bg-shape">
    <img src="../../assets/images/shape/14.png" alt="" class="shape-one">
    <img src="../../assets/images/shape/15.png" alt="" class="shape-two">
    <img src="../../assets/images/shape/16.png" alt="" class="shape-three">
    <div class="container">
        <h2 class="title">{{category.name}}</h2>
    </div> <!-- /.container -->
</div>
<div class="section-spacing our-classes">
    <div class="main-container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-sm-6" *ngFor="let class of classes">
                <div class="single-block">
                    <div class="img-box"><img src="{{class.image}}" alt=""></div>
                    <div class="text">
                        <ul class="clearfix">
                            <li><i class="fa fa-calendar" aria-hidden="true"></i> October 20, 2018</li>
                            <li><i class="fa fa-clock-o" aria-hidden="true"></i> 4:30 pm -7:30Pm</li>
                        </ul>
                        <h6><a routerLink="/categories/{{category.id}}/classes/{{class.id}}">{{class.name}}</a></h6>
                        <p>{{class.description}} </p>
                        <a routerLink="/categories/{{category.id}}/classes/{{class.id}}" class="theme-button-two">Chi tiáº¿t <span></span></a>
                    </div>
                </div> <!-- /.single-block -->
            </div>
        </div> <!-- /.row -->
    </div> <!-- /.main-container -->
</div>
