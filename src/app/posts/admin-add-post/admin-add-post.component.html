<div class="modal fade add-modal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm bài viết</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="add-form">
                    <div class="form-group">
                        <label>Tiêu đề</label>
                        <input type="text" class="form-control" [(ngModel)]="title" name="title">
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea class="form-control" [(ngModel)]="description" name="description" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Nội dung</label>
                        <textarea class="form-control" [(ngModel)]="body" name="body" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-add" (click)="add()">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
