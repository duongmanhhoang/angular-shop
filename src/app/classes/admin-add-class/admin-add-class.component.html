<div class="modal fade add-modal" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thêm lớp</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Tên</label>
                        <input type="text" class="form-control" [(ngModel)]="name" name="name">
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                       <select class="form-control" [(ngModel)]="categoryId" name="categoryId">
                           <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
                       </select>
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea class="form-control" rows="6" [(ngModel)]="description" name="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Nôi dung</label>
                        <textarea class="form-control" rows="10" [(ngModel)]="body" name="body"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="add()">Thêm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
