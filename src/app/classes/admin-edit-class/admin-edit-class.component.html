<div class="modal fade bd-example-modal-lg edit-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" *ngIf="classData">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{classData.name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Tiêu đề</label>
                        <input type="text" class="form-control" [(ngModel)]="classData.name" name="title">
                    </div>
                    <div class="form-group">
                        <label>Danh mục</label>
                        <select class="form-control" [(ngModel)]="classData.categoryId" name="categoryId">
                            <option *ngFor="let category of categories" value="{{category.id}}" [selected]="category.id == classData.categoryId">{{category.name}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <textarea class="form-control" [(ngModel)]="classData.description" name="description" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Nội dung</label>
                        <textarea class="form-control" [(ngModel)]="classData.body" name="body" rows="8"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="update(classData)">Cập nhập</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
